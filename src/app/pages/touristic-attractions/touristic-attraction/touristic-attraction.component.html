<section class="relative w-full min-h-screen bg-slate-50 overflow-hidden flex items-center justify-center py-10 md:py-20">

  <div class="container mx-auto px-4 relative z-10">

    @if (isLoadingAttraction()) {
       <div class="flex flex-col items-center justify-center min-h-[50vh]">
          <div class="w-16 h-16 border-4 border-transparent border-t-yellow-400 border-r-blue-600 border-b-red-600 rounded-full animate-spin"></div>
          <p class="mt-4 text-slate-500 font-medium animate-pulse">Viajando al destino...</p>
       </div>
    } 
    
    @else if (errorAttraction()) {
      <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl text-center">
        <div class="text-red-500 text-5xl mb-4">⚠️</div>
        <h3 class="text-xl font-bold text-slate-800 mb-2">Lo sentimos</h3>
        <p class="text-slate-600 mb-6">{{ errorAttraction() }}</p>
        <button routerLink="/home" class="px-6 py-2 bg-slate-900 text-white rounded-full hover:bg-slate-700 transition">Volver al inicio</button>
      </div>
    }

    @else {
      @if (touristicAttraction(); as place) {

        <div class="mb-6">
          <button routerLink="/touristic-attractions" class="group inline-flex items-center gap-2 px-4 py-2 bg-white/80 backdrop-blur-sm border border-slate-200 text-slate-700 rounded-full hover:bg-slate-900 hover:text-white transition-all duration-300 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 group-hover:-translate-x-1 transition-transform">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            Volver a lugares
          </button>
        </div>
  
        <div class="bg-white/70 backdrop-blur-xl rounded-[2.5rem] shadow-2xl border border-white/50 overflow-hidden flex flex-col lg:flex-row min-h-150">
          
          <div class="w-full lg:w-1/2 relative h-64 md:h-96 lg:h-auto group overflow-hidden">
            <div class="absolute inset-0 bg-slate-900/10 group-hover:bg-transparent transition-colors duration-500 z-10"></div>
            
            <img 
              [src]="place.images[0]" 
              (error)="handleImageError($event)"
              [alt]="place.name" 
              class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-1000 ease-in-out"
            />
          </div>
  
          <div class="w-full lg:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center relative">
            
            <div class="absolute top-10 right-10 text-9xl font-black text-slate-900/5 select-none z-0">
               CO
            </div>
  
            <div class="relative z-10 space-y-6">
              <h1 class="text-3xl md:text-5xl lg:text-6xl font-black text-slate-800 leading-tight">
                {{ place.name }}
              </h1>
              
              <div class="w-20 h-2 bg-linear-to-r from-yellow-400 via-blue-500 to-red-500 rounded-full"></div>
  
              <p class="text-lg md:text-xl text-slate-600 leading-relaxed">
                {{ place.description }}
              </p>
            </div>
          </div>
        </div>
      } } </div>
</section>
