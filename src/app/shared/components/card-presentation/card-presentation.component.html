<div #cardContainer class="h-full p-6 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 flex flex-col justify-between group">
      
  <div class="flex items-center gap-3 mb-4">
    <div class="p-2 rounded-lg bg-emerald-50 text-emerald-600 group-hover:bg-emerald-100 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="iconPath" />
      </svg>
    </div>
    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">{{ label }}</h3>
  </div>
  
  @if (variant === 'data' || variant === 'text') {
    <div [ngClass]="{
      'text-4xl font-bold text-slate-800': variant === 'data',
      'text-lg font-medium text-slate-700 leading-snug': variant === 'text'
    }">
      {{ displayValue() }}
      
      @if (variant === 'data' && suffix) {
        <span class="text-lg font-normal text-slate-400 ml-1">{{ suffix }}</span>
      }
    </div>
  }

  @if (variant === 'text-list' && isStringArray) {
    <div>
      @for (elemnt of stringArrayValue; track elemnt) {
        <div class="flex items-center gap-2 mb-2">
          <div class="w-2 h-2 bg-emerald-500 rounded-full shrink-0"></div>
          <p class="text-lg font-medium text-slate-700 leading-snug">{{ elemnt }}</p>
        </div>
      }
    </div>
  }

  <div class="w-full h-1 mt-6 bg-linear-to-r from-emerald-400/50 to-transparent rounded-full"></div>

</div>
